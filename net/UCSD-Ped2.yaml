# yaml file for USCDPED-2

TRAIN:
  ENABLE: True
  DATASET: UCSDPed2
  BATCH_SIZE: 10
  CHECKPOINT_PERIOD: 1
  VIDEO_NUM: 16

PED:
  INPUT_CHANNEL_NUM: 1
  PATH_TO_DATA_DIR:  F:/ped2
  MAT_FILE: F:/ped2/ped2.mat

SOLVER:
  BASE_LR: 0.01
  LR_POLICY: steps
  MAX_EPOCH: 40
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-4
  OPTIMIZING_METHOD: sgd

MODEL:
  NUM_CLASSES: 0
  MODEL_NAME: AutoEncoderMemory
  LOSS_FUNC: COMBINE_LOSS
  MEMORY_DIM: 2000
  FEATURE_DIM: 256
  SHRINK_THRES: 0.0025


TEST:
  ENABLE: True
  DATASET: UCSDPed2
  BATCH_SIZE: 1
#  CHECKPOINT_FILE_PATH:
  VIDEO_NUM: 12
  SAVE_NPY_PATH: F:/ped2_MAE/save_npy


DATA_LOADER:
  NUM_WORKERS: 2
  PIN_MEMORY: True

TENSORBOARD:
  PATH: F:/ped2_MAE/board

NUM_GPUS: 1
TRAIN_LOGFILE_NAME: ped2_train.log
TEST_LOGFILE_NAME: ped2_test.log
AUC_LOGFILE_NAME: ped2_AUC.log
OUTPUT_DIR: F:/ped2_MAE

